<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <style>
        #imageCode{
            position: relative;
            top: 13px;
        }
    </style>
</head>
<body>
<form class="login-page" action="/login" method="post">
    <div class="form">
        <h3>账户登录</h3>
        <input type="text" placeholder="用户名" name="username" required="required"/>
        <input type="password" placeholder="密码" name="password" required="required"/>
        <span style="display: inline" id="container">
            <input type="text" name="imageCode" placeholder="验证码" style="width: 50%;"/>
            <img src="/code/image" id="imageCode" onclick="getImageCode();"/>
        </span>
        <input type="checkbox" name="remember-me"/> 记住我
        <button type="submit">登录</button>
    </div>
</form>
</body>
<script>
    function getImageCode(){
        $("#imageCode").remove();
        $("#container").append('<img src="/code/image" id="imageCode" onclick="getImageCode();"/>');
    }
</script>
</html>
